{% extends "base.html" %}

{% block title %}Confirm Start - {{ exam.name }}{% endblock %}

{% block content %}
<div class="row">
	<div class="col-12 col-lg-8 mx-auto">
		<div class="card">
			<div class="card-body text-center">
				<h2 class="card-title mb-3">
					<i class="fas fa-exclamation-triangle text-warning me-2"></i>Ready to Start?
				</h2>
				<p class="mb-1">Exam: <strong>{{ exam.name }}</strong></p>
				<p class="text-muted">Domain: {{ exam.domain.replace('_', ' ').title() }} â€¢ Duration: 30 minutes</p>
				<div class="mt-4 d-flex justify-content-center gap-3">
					<a href="{{ url_for('start_exam_by_exam', exam_id=exam.id) }}" class="btn btn-primary">
						<i class="fas fa-play me-2"></i>Start Exam
					</a>
					<a href="{{ url_for('student_exams_list') }}" class="btn btn-outline-secondary">Cancel</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
