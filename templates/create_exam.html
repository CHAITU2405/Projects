{% extends "base.html" %}

{% block title %}Create Exam{% endblock %}

{% block content %}
<div class="row">
	<div class="col-12 col-lg-8 mx-auto">
		<div class="card">
			<div class="card-body">
				<h2 class="card-title mb-4">
					<i class="fas fa-plus-circle me-2"></i>Create New Exam
				</h2>
				<form method="POST">
					<div class="mb-3">
						<label class="form-label">Exam Name</label>
						<input type="text" class="form-control" name="name" placeholder="Enter exam name" required>
					</div>
					<div class="mb-3">
						<label class="form-label">Domain</label>
						<select class="form-select" name="domain" required>
							{% for d in domains %}
							<option value="{{ d }}">{{ d.replace('_', ' ').title() }}</option>
							{% endfor %}
						</select>
					</div>
					<div class="d-flex gap-2">
						<button class="btn btn-primary">
							<i class="fas fa-save me-2"></i>Create Exam
						</button>
						<a href="{{ url_for('admin_dashboard_json') }}" class="btn btn-outline-secondary">Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
